<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>MeetApp</title>
</h:head>
<h:body>

	<h1>First page JSF</h1>

	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="Name" />
			<h:inputText />

			<h:outputText value="Btn" />
			<h:commandButton value="Send" />

			<h:outputText value="Pwd" />
			<h:inputSecret />
			
			<h:outputText value="checkbox"/>
			<h:selectManyCheckbox>
				<f:selectItem itemLabel="Java 8"/>
				<f:selectItem itemLabel="Java 11"/>
			</h:selectManyCheckbox>
			
			
			<h:outputText value="combobox"/>
			<h:selectOneMenu>
				<f:selectItem itemLabel="Java 8" itemValue="Java8"/>
				<f:selectItem itemLabel="Java 11" itemValue="Java11"/>
			</h:selectOneMenu>
						
			<h:outputText value="radio button"/>
			<h:selectOneRadio>
				<f:selectItem itemLabel="Java 8" itemValue="Java8"/>
				<f:selectItem itemLabel="Java 11" itemValue="Java11"/>			
			</h:selectOneRadio>

		</h:panelGrid>

	</h:form>



</h:body>
</html>
