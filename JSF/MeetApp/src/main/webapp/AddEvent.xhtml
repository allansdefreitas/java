<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>MeetApp</title>
</h:head>
<h:body>



	<h1>Add Event</h1>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="Event name" />
			<h:inputText value="#{eventBean.event.name}" />

			<h:outputText value="Organization name" />
			<h:inputText value="#{eventBean.event.organizationName}" />

			<h:outputText value="Place" />
			<h:inputText value="#{eventBean.event.place}" />

			<h:outputText value="Date" />
			<h:inputText value="#{eventBean.event.date}" />

			<h:outputText value="Time" />
			<h:inputText value="#{eventBean.event.time}" />

			<h:commandButton value="Add event" action="#{eventBean.addEvent}" />


		</h:panelGrid>
	</h:form>


	<h1>Events List</h1>

	<h:dataTable value="#{eventBean.events}" var="e" border="1">
		<h:column>#{e.name}</h:column>
		<h:column>#{e.organizationName}</h:column>
		<h:column>#{e.place}</h:column>
		<h:column>#{e.date}</h:column>
		<h:column>#{e.time}</h:column>
	</h:dataTable>

</h:body>
</html>
