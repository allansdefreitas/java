<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<title>MeetApp</title>
</h:head>
<h:body>


	<div id="header" class="center">
		<h:graphicImage id="logo" library="images" name="meet.png" width="40"></h:graphicImage>
	</div>
	<div class="formulario center">
		<h:form id="form">

			<h1>Add Event</h1>
			<h:panelGrid>

				<p:outputLabel value="Event name" />
				<p:inputText value="#{eventBean.event.name}" />

				<p:outputLabel value="Organization name" />
				<p:inputText value="#{eventBean.event.organizationName}" />

				<p:outputLabel value="Place" />
				<p:inputText value="#{eventBean.event.place}" />

				<p:outputLabel value="Date"/>
				<p:inputText value="#{eventBean.event.date}" type="date"/>

				<p:outputLabel value="Time" />
				<p:inputText value="#{eventBean.event.time}" type="time" />

				<h:panelGroup styleClass="center">
					<p:commandButton id="btn-enviar" value="Add event" 
					action="#{eventBean.addEvent}" 
					update="form table" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>

	</div>

	<h1 id="center">Events List</h1>

	<h:panelGroup styleClass="center" >
		<p:dataTable value="#{eventBean.events}" var="e" border="1" id="table">
			<p:column headerText="Name">#{e.name}</p:column>
			<p:column headerText="Organization Name">#{e.organizationName}</p:column>
			<p:column headerText="Place">#{e.place}</p:column>
			<p:column headerText="Date">#{e.date}</p:column>
			<p:column headerText="Time">#{e.time}</p:column>
		</p:dataTable>

	</h:panelGroup>
</h:body>
</html>
